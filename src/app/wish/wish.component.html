<app-main-nav></app-main-nav>
<mat-grid-list  class="grid"cols="5" rowHeight = "100px" >
  <mat-grid-tile *ngFor="let track of wishu" [colspan]="1" [rowspan] = "3">
     <mat-card  class="example-card">
         <mat-card-header>
           <mat-card-title style="font-size:1.5rem;">{{track.trackName}}</mat-card-title>
           <mat-card-subtitle>{{track.trackComments}}</mat-card-subtitle>
         </mat-card-header>
         <img class="image-section" mat-card-image src="https://lastfm-img2.akamaized.net/i/u/64s/2a96cbd8b46e442fc41c2b86b821562f.png" alt="Photo of a Shiba Inu">
         <mat-card-actions >
           <!-- <div class="btn"> -->
             <button class="btn" mat-mini-fab (click)="wishClick(track.id)" >
                 <mat-icon>delete
                </mat-icon>
               </button>
               <button mat-mini-fab >
                   <mat-icon>play_circle_outline</mat-icon>
                 </button>
                 <button mat-mini-fab >
                  <mat-icon>create</mat-icon>
                </button>
                     <!-- </div> -->
         </mat-card-actions>              
     </mat-card>
     </mat-grid-tile>
   </mat-grid-list>
